  <head>

    <!-- CSS External-->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->

  <body>
    <!-- Section LOGIN-->
    <section class="login">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row h-100 row border rounded-5 p-3 bg-white shadow box-area w-50">
                <!--------------------------- Left Box ----------------------------->
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" >
                    <div class="featured-image mb-3">
                        <img src="asset/designlogin.png" class="img-fluid" style="width: full;">
                    </div>
                </div> 

                <!-------------------- ------ Right Box ---------------------------->
     
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                            <div class="header-text mb-4  text-center">
                                <h2>SIGN UP</h2>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg  fs-6" style="border-color: #E384DF;" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg fs-6" style="border-color: #E384DF;" placeholder="Email">
                            </div> 
                            <div class="input-group mb-3">
                                <input type="password" class="form-control form-control-lg fs-6" style="border-color: #E384DF;" placeholder="Password">
                            </div> 
                            <div class="input-group mb-3">
                                <input type="password" class="form-control form-control-lg fs-6" style="border-color: #E384DF;" placeholder="Confirm Password">
                            </div> 
                            <div class="input-group mb-3">
                                <a class="btn btn-lg w-100 fs-6" style="background-color: #E384DF; color: white;" href="index.html">Register</a>
                            </div> 
                            <div class="input-group mb-3">
                                <button class="btn btn-lg btn-light w-100 fs-6"><img src="" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                            </div>
                            <div class="row">
                                <small>Have account? <a href="login.html">Sign in</a></small>
                            </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
